name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install mypy ruff pip-audit pytest-cov

      - name: Lint with ruff
        run: ruff check src/

      - name: Type check with mypy (strict)
        run: mypy src/notionify

      - name: Security audit
        run: pip-audit

      - name: Run tests with coverage
        run: pytest tests/ -v --tb=short -q --cov=src/notionify --cov-report=term-missing --cov-fail-under=90

      - name: Run performance benchmarks
        run: pytest tests/perf/ -v -s
